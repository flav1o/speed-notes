type Document {
  _id: ID
  content: String
  isLocked: Boolean
  isPublic: Boolean
}

input CreateDocumentInput {
  content: String!
  isLocked: Boolean!
  isPublic: Boolean!
}

type Mutation {
  CreateDocument(input: CreateDocumentInput!): Document!
}

type Query {
  FindDocumentById(documentId: ID!): Document!
}
