type Document {
  _id: ID
  owner: String
  content: String
  isLocked: Boolean
  isPublic: Boolean
  ableToEdit: [String]
}

input CreateDocumentInput {
  isLocked: Boolean!
  isPublic: Boolean!
}

type Mutation {
  CreateDocument(input: CreateDocumentInput!): Document!
}

type Query {
  FindDocumentById(documentId: ID!): Document!
}
